<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Studio Ghibli - A Viagem de Chihiro</title>

    <!-- Style -->
    <link rel="stylesheet" href="style.css" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header id="navigation">
      <img class="logo" src="/assets/logo.svg" alt="Studio Ghibli" />
      <nav id="list">
        <ul>
          <li>
            <a href="#"><img src="/assets/facebook.svg" alt="Facebook" /></a>
          </li>
          <li>
            <a href="#"><img src="/assets/instagram.svg" alt="Instagram" /></a>
          </li>
          <li>
            <a href="#"><img src="/assets/twitter.svg" alt="Twitter" /></a>
          </li>
          <li>
            <a href="#"><img src="/assets/youtube.svg" alt="Youtube" /></a>
          </li>
        </ul>
      </nav>
    </header>

    <main id="hero">
      <div class="info">
        <h2>Hayao Miyazaki</h2>
        <h1>A viagem <br />de chihiro</h1>
        <p>
          Chihiro chega a um mundo mágico dominado por <br />
          uma bruxa. Aqueles que a desobedecem são <br />
          transformados em animais.
        </p>

        <div class="buttons">
          <button class="play-btn">
            <a><img src="/assets/play.svg" alt="Play" />Assistir agora</a>
          </button>
          <button class="trailer-btn">
            <a>Assista o trailer</a>
          </button>
        </div>
      </div>

      <div class="banner" id="ilustration">
        <img src="/assets/ilustracao.png" alt="Ilustração Fantasma" />
      </div>
    </main>

    <!-- scrollReveal -->
    <script src="https://unpkg.com/scrollreveal"></script>

    <!-- MainJS -->
    <script src="main.js"></script>
  </body>
</html>
