<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jordan Shoes</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <header>
      <p>Ganhe R$ 10,00 de desconto no frete</p>
    </header>
    <main>
      <section>
        <div class="hero-title">
          <h1>Jordan Shoes</h1>
        </div>
        <div class="hero">
          <div class="description container">
            <h2>A melhor loja de Jordan</h2>
            <div id="typed-strings">
              <p>
                O tênis Jordan é fruto de uma velha e forte <br />
                parceria entre a nike e o jogador Michael Jordan
              </p>
            </div>
            <p id="typed"></p>
          </div>
        </div>
      </section>

      <section class="highlights">
        <div id="content">
          <h3>Destaques</h3>
          <p>
            Frete grátis e chinelo de brinde é aqui, aproveite por tempo
            limitado.
          </p>
        </div>

        <div class="cards container" id="cards_scroll">
          <div class="card"><img src="/assets/1.png" alt="" /></div>
          <div class="card"><img src="/assets/2.png" alt="" /></div>
          <div class="card"><img src="/assets/3.png" alt="" /></div>
          <div class="card"><img src="/assets/4.png" alt="" /></div>
          <div class="card"><img src="/assets/5.png" alt="" /></div>
          <div class="card"><img src="/assets/6.png" alt="" /></div>
          <div class="card"><img src="/assets/7.png" alt="" /></div>
          <div class="card"><img src="/assets/8.png" alt="" /></div>
        </div>
      </section>
    </main>

    <footer>
      <p>© Todos os direitos reservados.</p>
    </footer>

    <script src="https://unpkg.com/scrollreveal"></script>
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
    <script src="/main.js"></script>
  </body>
</html>
